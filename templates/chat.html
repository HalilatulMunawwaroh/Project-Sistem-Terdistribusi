<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var socket;
    let username ="{{username}}";
    let room = "{{room}}"
    let stock = false;
    let detail = false;
    function promo() {
        socket.emit('promo');
    };
    function info() {
        socket.emit('filter',{msg: "menu1"});
    };
    function stocks() {
        stock = true;
        socket.emit('bot',{msg: "masukan nama barang",rm : room});
        console.log("stocks")
    };
    function details() {
        detail = true;
        socket.emit('bot',{msg: "masukan nama barang",rm : room});
        console.log("details")
    };
    function admin() {
        socket.emit('promo');
    };
    $(document).ready(function(){
        socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
        socket.on('connect', function() {
            socket.emit('join',{rm:room})
            });
        socket.on('message', function(data) {
            if (data.username== username ){
                $('#chat').append($('<div class="header -right">'+data.username+'</div><div class="chat-bubble --right">'+data.msg+'</div>'));
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            }
            else{
                $('#chat').append($('<div class="header -left">'+data.username+'</div><div class="chat-bubble --left">'+data.msg+'</div>'));
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            };
                });
 
        $('#send').click(function(e) {
            text = $('#text').val();
            $('#text').val('');
            if (stock){
                socket.emit('text', {msg: text,rm : room});
                socket.emit('stocks',{msg: text,rm : room});
                stock= false;
            }
            else if (detail) {
                socket.emit('text', {msg: text,rm : room});
                socket.emit('detils',{msg: text,rm : room});
                detail= false;
            } else{
                socket.emit('text', {msg: text,rm : room});
                socket.emit('filter',{msg: text,rm : room});
            };
             });
        $('#text').keypress(function(e) {
            if(e.which == 13){
             text = $('#text').val();
                $('#text').val('');
                socket.emit('text', {msg: text,rm : room});
                socket.emit('filter',{msg: text,rm : room});
        }
    });

    })
    </script>
    <title>Document</title>
</head>
<body>
    <div class="outer box">
        <div class="box">
            <div class="container" id="chat">
            </div>
            <div class="bottom"></div>
            <input type="text" id="text" size="23" placeholder="Enter your message here" />
            <button type="button" id="send" class="btn btn-success">SEND</button> 
        </div>    
    </div>
    <!-- <textarea id="chat" cols="70" rows="10" placeholder="ketik menu untuk bantuan" readonly></textarea><br /><br /> -->

</body>
</html>
